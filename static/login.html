<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Log in - DudeDuck</title>
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://webappcontent.telegram.org/js/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="/static/assets/css/untitled.css">
</head>

<body>
    <section class="py-5">
        <div class="container py-1">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <p class="fw-bold text-success mb-2">Login</p>
                <h2 class="fw-bold">Welcome back</h2>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card">
                        <div class="card-body text-center d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary shadow bs-icon my-4"><img src="/static/assets/img/Dude.png"></div>
                            <div data-bs-theme="light">
                                <div class="mb-3"><input id="login" class="form-control" type="email" name="email" placeholder="Email"></div>
                                <div class="mb-3"><input id="password" class="form-control" type="password" name="password" placeholder="Password"></div>
                                <div class="mb-3"><button class="btn btn-primary shadow d-block w-100" onclick="login()">Log in</button></div>
                                <input type="hidden" id="message_id" value="{{ message_id }}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/assets/js/bold-and-bright.js"></script>
    <script>
        tg = window.Telegram.WebApp;
        tg.ready();

        const initData = tg.initData || '';

        login = () => {
            let login = document.getElementById("login").value;
            let password = document.getElementById("password").value;
            let message_id = document.getElementById("message_id").value;
            console.log(JSON.stringify({
                _auth: initData,
                message_id: message_id,
                email: login,
                password: password
            }))
            axios.post("login", {
                _auth: initData,
                message_id: message_id,
                email: login,
                password: password
            })
            .then((response) => tg.close())
            .catch((error) => tg.close());
        }
    </script>
</body>

</html>
