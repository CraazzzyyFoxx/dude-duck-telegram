version: '3.8'

services:
  app:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./logs:/logs
    command: uvicorn main:app --host 0.0.0.0 --port ${PORT}
    ports:
      - "${PORT}:${PORT}"
    networks:
      - postgres
    depends_on:
      - postgres
